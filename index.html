<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container position-relative">

      <h1 class="text-center my-5">Bookmarker</h1>
      <hr>
      <h4 class="text-center my-5"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h4>
      
      <div class="mb-3">
        <label for="siteName" class="form-label"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
        <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
      </div>
      <div class="mb-3">
        <label for="siteUrl" class="form-label"><i class="fa-solid fa-link"></i> Site URL</label>
        <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
      </div>
      
      <button type="submit" class="btn d-block m-auto " onclick="addBookmark()">Submit</button>
      
      <hr>
      
      
      
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Website Name</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
      </table>

      
        <div class="overlay position-fixed top-0 bottom-0 start-0 end-0 w-100 h-100 d-flex align-items-center justify-content-center visually-hidden" id="errorMsg">
          <div class="content w-50 bg-light border rounded-3 position-absolute z-2 ">
            <div class="d-flex justify-content-between">
              <div class="icons p-3">
                <i class="fa-solid fa-circle text-danger"></i> 
                <i class="fa-solid fa-circle text-warning"></i>
                <i class="fa-solid fa-circle text-success"></i>
              </div>
              <div class="button p-3" >
                <button id="exitBtn" onclick="exit()"><i class="fa-solid fa-xmark fs-4"></i></button>
              </div>
    
              
            </div>
            
            <h5 class="p-4">Site Name or Url is not valid, Please follow the <br> rules below :</h5>
            
            <p class="fs-5 p-3"><i class="fa-solid fa-arrow-right"></i> Site name must contain at least 3 characters</p>
            <p class="fs-5 p-3"><i class="fa-solid fa-arrow-right"></i> Site URL must be a valid one</p>
          </div>
        </div>
        
       

        
    
      
      
   
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
